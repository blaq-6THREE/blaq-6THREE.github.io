<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Tasks</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="page">
    <div id="workarea">
      <h1>Rearrange the following by drag and dropping</h1>
      <div id="users" class="user-panels">
        <div id="user-1" class="user-panel">
          <h4 class="user-name">Main DIV </h4>
          <div class="toolbar">
            <a href="#" class="add-task icon icon-plus"></a>
          </div>
          <div class="task-list">
            <div id="task-1" class="task">
              <p>div 1</p>
            </div>
            <div id="task-2" class="task">
              <p>div 2</p>

            </div>
            <div id="task-3" class="task">
              <p>div 3</p>
            </div>
            <div id="task-4" class="task">
              <p>div 4</p>
            </div>
          </div>
        </div>
        <div id="user-2" class="user-panel">
          <h4 class="user-name">Main DIV</h4>
          <div class="toolbar">
            <a href="#" class="add-task icon icon-plus"></a>
          </div>
          <div class="task-list">
            <div id="task-5" class="task">
              <p>div 5</p>
            </div>
            <div id="task-6" class="task">
              <p>div 6</p>
            </div>
            <div id="task-7" class="task">
              <p>div 7</p>
            </div>
            <div id="task-8" class="task">
              <p>div 8</p>
            </div>
          </div>
        </div>
        <div id="user-3" class="user-panel">
          <h4 class="user-name">Main DIV</h4>
          <div class="toolbar">
            <a href="#" class="add-task icon icon-plus"></a>
          </div>
          <div class="task-list">
            <div id="task-9" class="task">
              <p>div 9</p>
            </div>
            <div id="task-10" class="task">
              <p>div 10</p>
            </div>
            <div id="task-11" class="task">
              <p>div 11</p>
            </div>
            <div id="task-12" class="task">
              <p>div 12</p>
            </div>
          </div>
        </div>
      </div><!-- #users -->
    </div><!-- #workarea -->
  </div><!-- #page -->
  <!-- SDG -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
